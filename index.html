<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="container">
      <div class="edits">
        <div class="color">
          <div class="choose">Choose a color</div>
          <input id="colorPicker" type="color" />
        </div>

        <button id="colorMode" class="active">Color Mode</button>
        <button id="rainbowMode">Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clearBtn">CLEAR</button>
        <div class="size">
          <div id="sizeValue" class="size-value">16 X 16</div>
          <input id="sizeSlider" type="range" value="16" min="16" max="100" />
        </div>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
